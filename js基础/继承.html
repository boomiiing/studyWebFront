<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 方式一: 基于构造函数的继承: 原型链 + 借用构造函数的组合式继承
    function Person(name,age){
      this.name = name 
      this.age = age
    }
    Person.sayHi = function(){
      console.log('hi')
    }
    var p1 = new Person('张三',22)
    console.log(p1)
    function Student(name,age,score){
      Person.call(this,name,age)
      this.score = score
    }
    var s1 = new Student('张三',22,99)
    console.log(s1)
    // 方式二: 基于class/类的继承
    class Persons{
      constructor(name,age){
        this.name = name 
        this.age = age 
      }
      sayHi(){
        console.log('HI!')
      }
      sayYes = function(){
        console.log('YES!')
      }
    }
    console.log(Persons)
    var p2 = new Persons('李四',22)
    console.log(p2)
    class Student2 extends Persons{
      constructor(name,age,gender){
        super(name,age)
        this.gender = gender
      }
      sayHi(){
        console.log('I AM OK!')
      }
    }
    var s2 = new Student2('王五',16,'男')
    console.log(s2)
    s2.sayHi()
  </script>
</body>
</html>
