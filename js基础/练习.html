<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习</title>
</head>
<body>
  <script>
    function fibonacci(n){
      if(n === 0) return 0
      if(n === 1) return 1
      return fibonacci(n-1) + fibonacci(n-2)
    }
    console.log(fibonacci(10))

    </script>
</body>
</html>
