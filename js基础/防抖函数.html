<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="btn">点我</button>
  <script>
    var btn = document.querySelector('.btn')
    function clickMe(){
      console.log('点我了')
    }
    function debounce(func,time){
      let timer = null
      return function(...args){
        clearTimeout(timer)
        timer = setTimeout(()=>{
          func.apply(this,args)
        },time)
      }
    }
    var newClickMe = debounce(clickMe,500)
    btn.addEventListener('click',newClickMe)
  </script>
</body>
</html>
