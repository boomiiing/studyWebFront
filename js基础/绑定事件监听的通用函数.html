<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>aaaa</li>
    <li>bbbb</li>
    <li>cccc</li>
    <li>dddd</li>
    <ol>333</ol>
  </ul>
  <script>
    function bindEvent(ele,type,fun,selector){
      ele.addEventListener(type,function(e){
        console.log(e.target.matches(selector))
        if(e.target.matches(selector)){
          fun.call(e.target)
        }else{
          console.log('没有找到')
        }
      })
    }
    var ul = document.querySelector('ul')
    function hello(){
      console.log(this)
      this.style.color='red'
    }
    bindEvent(ul,'click',hello,'ol')
  </script>
</body>
</html>
