  //基于定时器的函数节流
  function throttle(func,time){
    let timer = null
    return function(...args){
      if(!timer){
        timer = setTimeout(()=>{
          func.apply(this,args)
          timer = null
        },time)
      }
    }
  }

   throttleClick()
   btn.addEventListener('click',throttleClick)
