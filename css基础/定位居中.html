<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位居中</title>
  <style>
    div{
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background-color: purple;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
